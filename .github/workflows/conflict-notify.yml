name: Notify merge conflict pulls

on:
    push:
        branches:
          - master
          - 'maint-*'
          - 'wip/conflict-*'
          - 'rfc/new-abi*'

permissions:
    pull-requests: write

jobs:
    notify:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: nokamoto/merge-conflict-action@v0.0.4
              with:
                owner: X11Libre
                repo: xserver
                token: ${{ secrets.GITHUB_TOKEN }}
